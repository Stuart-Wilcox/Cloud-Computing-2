<mat-card *ngIf="vm">
  <mat-card-header>
    <mat-card-title>{{vm.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <p>Processor Cores: {{vm.processorCores}}<p>
      </mat-list-item>
      <mat-list-item>
        <p>Virtual RAM: {{vm.virtualRam}}GB<p>
      </mat-list-item>
      <mat-list-item>
        <p>Storage Space: {{vm.storageSpace}}GB<p>
      </mat-list-item>
      <mat-list-item>
        <p>Price: {{vm.price}} cents per minute<p>
      </mat-list-item>
    </mat-list>

    <a [routerLink]="['/delete-vm', vm.id]">
      <button mat-raised-button color="warn">Delete</button>
    </a>
    <a [routerLink]="['/upgrade-vm', vm.id]">
      <button *ngIf="vm.type != 'Ultra Large'" mat-raised-button color="primary">Upgrade</button>
    </a>
    <button *ngIf="vm.type == 'Ultra Large'" mat-raised-button color="primary" disabled>Upgrade</button>
    <a [routerLink]="['/downgrade-vm', vm.id]">
      <button *ngIf="vm.type != 'Basic'" mat-raised-button color="accent">Downgrade</button>
    </a>
    <button *ngIf="vm.type == 'Basic'" mat-raised-button color="accent" disabled>Downgrade</button>
  </mat-card-content>
</mat-card>
