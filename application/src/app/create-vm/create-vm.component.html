<section *ngIf="loading">
  <mat-spinner></mat-spinner>
</section>
<section class = "container">
  <!-- Display "this.vms" options here, get a name and type to create new vm for the user -->
  <mat-form-field class="example-full-width">
    <input matInput placeholder="VM Name" [(ngModel)]="name">
  </mat-form-field>
  <p>Select VM Type: </p>
  <mat-radio-group class="example-radio-group" [(ngModel)]="type">
    <mat-radio-button class="example-radio-button" *ngFor="let vm of vms" [value]="vm.type">
      {{vm.type}} | {{vm.processorCores}} processor cores | {{vm.virtualRam}} GB virtual RAM |
       {{vm.storageSpace}} GB storage space | {{vm.price}} cents/minute
    </mat-radio-button>
  </mat-radio-group>
  <mat-card class="example-card">
    <mat-card-title>VM Name: {{name}}</mat-card-title>
    <mat-card-title>VM Type: {{type}}</mat-card-title>
  </mat-card>
  <button mat-raised-button color="primary" class="btn-width" (click)="createVM()">Create VM</button>
</section>
