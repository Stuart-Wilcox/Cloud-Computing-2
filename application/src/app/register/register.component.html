<h1 class="center">SE4455 Assignment 2: Resource Usage Agent Register Page</h1>

<mat-card class="maxWidth">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle *ngIf="loginError" style="background-color:#f44336;color:#fff;padding-left:10px;padding-right:10px;margin-top:10px;">
            Invalid username/password
            <button mat-icon-button (click)="dismiss()">
            <mat-icon>close</mat-icon>
            </button>
        </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <form>
            <table cellspacing="0">
            <tr>
                <td>
                <mat-form-field>
                <input matInput autofocus placeholder="Username" [(ngModel)]="username" name="username" (keyup.enter)="login()" required>
                </mat-form-field>
                </td>
            </tr>
            <tr>
            <td><mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" (keyup.enter)="login()" required>
            </mat-form-field></td>
            </tr></table>
        </form>
        <mat-spinner *ngIf="loading"></mat-spinner>
        </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">Register</button>
        <span></span>
        <a [routerLink]="['/']"><button mat-raised-button color="primary">Login</button></a>
    </mat-card-actions>
</mat-card>
